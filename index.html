<script id="vertex-shader" type="x-shader/x-vertex">
attribute vec4 vPosition;
attribute vec3 vNormal;
attribute vec2 vTexCoord;

uniform int vDrawType;

uniform mat4 modelMatrix;
uniform mat4 cameraMatrix;
uniform mat4 projectionMatrix;
uniform mat3 normalMatrix;
uniform mat4 lightMatrix;
uniform mat4 lightProjectionMatrix;

varying vec3 fPos;
varying vec3 fNormal;
varying vec2 fTexCoord;
varying vec4 fPositionFromLight;

void main ()
{    
    if (vDrawType == 0) {
        fPositionFromLight = lightProjectionMatrix * lightMatrix * modelMatrix * vPosition;
        gl_Position = fPositionFromLight;
        return;
    } else if (vDrawType == 3) {
        gl_Position = projectionMatrix * vPosition;
        return;
    }

    fPos = (modelMatrix * vPosition).xyz;
    fNormal = (normalMatrix * vNormal);
    fTexCoord = vTexCoord;

    fPositionFromLight = lightProjectionMatrix * lightMatrix * modelMatrix * vPosition;
    gl_Position = projectionMatrix * cameraMatrix * modelMatrix * vPosition;
}
</script>

<script id="fragment-shader" type="x-shader/x-fragment">

precision mediump float;

uniform sampler2D texture;
uniform sampler2D shadowMap;

uniform int fDrawType;

uniform vec4 fTriggerID;

varying vec3 fPos;
varying vec3 fNormal;
varying vec2 fTexCoord;
varying vec4 fPositionFromLight;

uniform vec4 fAmbientMaterial, fDiffuseMaterial, fSpecularMaterial;
uniform float fShininess;
uniform vec4 fLightPosition[5];
uniform vec4 fAmbientLight[5], fDiffuseLight[5], fSpecularLight[5];
uniform vec3 fCameraPosition;

vec4 pack (const float depth) {
  const vec4 bitShift = vec4(255.0 * 255.0 * 255.0, 255.0 * 255.0, 255.0, 1.0);
  const vec4 bitMask = vec4(0.0, 1.0 / 255.0, 1.0 / 255.0, 1.0 / 255.0);

  vec4 res = fract(depth * bitShift);
  res -= res.xxyz * bitMask;

  return res;
}

float unpack (vec4 color) {
   const vec4 bitShift = vec4 (1.0 / (255.0 * 255.0 * 255.0), 1.0 / (255.0 * 255.0), 1.0 / 255.0, 1.0);
   return dot (color, bitShift);
}

float ShadowCalculation (vec4 fPositionFromLight) {
   /* vec3 shadowCoord = (fPositionFromLight.xyz/fPositionFromLight.w)/2.0 + 0.5;
    vec4 rgbaDepth = texture2D(shadowMap, shadowCoord.xy);
    float depth = unpack(rgbaDepth);
    float visibility = (shadowCoord.z > depth + 0.0015) ? 0.7 : 1.0;
    return visibility; */
    /*
    vec3 projCoords = fPositionFromLight.xyz / fPositionFromLight.w;
    projCoords = projCoords * 0.5 + 0.5;

    float closestDepth = texture2D (shadowMap, projCoords.xy).r;
    float currentDepth = projCoords.z;

    currentDepth *= 0.999;
    float shadow = currentDepth > closestDepth ? 1.0 : 0.0;

    return shadow;  */

    vec3 projCoords = fPositionFromLight.xyz / fPositionFromLight.w;
    projCoords = projCoords * 0.5 + 0.5; 

    float bias = 0.00;
    float visibility = 0.0;

    vec2 poissonDisk[4];
    poissonDisk[0] = vec2( -0.94201624, -0.39906216 );
    poissonDisk[1] = vec2( 0.94558609, -0.76890725 );
    poissonDisk[2] = vec2( -0.094184101, -0.92938870 );
    poissonDisk[3] = vec2( 0.34495938, 0.29387760 );

    for (int i = 0; i < 4; i++) {
        if (texture2D (shadowMap, projCoords.xy + poissonDisk[i]/700.0).r  < projCoords.z - bias) {
            visibility += 0.2;
        }
    }

    if(projCoords.z > 1.0)
        visibility = 0.0;

    return visibility;  
} 

float omnidirectionalShadow (vec3 lightPosition, float bias, float darkness, sampler2D sampler) {
    vec3 direction = fPos - lightPosition;
    float vertexDepth = clamp (length (direction), 0.0, 1.0);
    float shadowMapDepth = unpack (texture2D (sampler, direction.xy)) + bias;

    return (vertexDepth > shadowMapDepth) ? 1.0 : darkness;
}

void main () { 
    if (fDrawType == 0) {
        gl_FragColor = pack (gl_FragCoord.z);
        return;

    } else if (fDrawType == 1) {
        gl_FragColor = fTriggerID;
        return;

    } else if (fDrawType == 2) {
        vec4 fColor = vec4 (0.0, 0.0, 0.0, 1.0);

        for (int i = 0; i < 3; i++) {
            vec3 L;
            if (fLightPosition[i].w == 0.0) 
                L = normalize (fLightPosition[i].xyz);
            else 
                L = normalize (fLightPosition[i].xyz - fPos);

            vec3 E = normalize (fCameraPosition - fPos);

            vec3 N = normalize (fNormal);

            vec3 H = normalize (L + E);

            // ambient
            vec4 ambient = fAmbientMaterial * fAmbientLight[i];

            //diffuse
            float Kd = max (dot (L, N), 0.0);
            vec4 diffuse = Kd * fDiffuseMaterial * fDiffuseLight[i];

            // specular
            float Ks = pow (max (dot (N, H), 0.0), fShininess);
            vec4 specular = Ks * fSpecularMaterial * fSpecularLight[i];
        
            if (dot (L, N) < 0.0)
                specular = vec4 (0.0, 0.0, 0.0, 1.0);

            //float shadow = omnidirectionalShadow (fLightPosition[0].xyz, 0.1, 0.0, shadowMap);
            float shadow = ShadowCalculation (fPositionFromLight);
            //float shadow = 0.0;
            vec4 fLighting = (ambient + (1.0 - shadow) * (diffuse + specular));
            fColor = fColor + fLighting;
        }

        gl_FragColor = fColor * texture2D (texture, fTexCoord);
    } else if (fDrawType == 3) {
        vec4 fColor = vec4 (1.0, 1.0, 1.0, 1.0);
        gl_FragColor = fColor;
    }
}
</script>
